<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生成图标</title>
</head>
<body>
  <h1>DDL Transformer 图标生成器</h1>
  <p>点击按钮下载图标文件，然后放入 icons 目录：</p>
  
  <canvas id="canvas16" width="16" height="16" style="border:1px solid #ccc; margin:5px;"></canvas>
  <button onclick="download(16)">下载 icon16.png</button><br><br>
  
  <canvas id="canvas48" width="48" height="48" style="border:1px solid #ccc; margin:5px;"></canvas>
  <button onclick="download(48)">下载 icon48.png</button><br><br>
  
  <canvas id="canvas128" width="128" height="128" style="border:1px solid #ccc; margin:5px;"></canvas>
  <button onclick="download(128)">下载 icon128.png</button>
  
  <script>
    function drawIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      
      // 背景渐变
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // 圆角矩形背景
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // 绘制 "DDL" 文字
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('DDL', size / 2, size / 2);
      
      return canvas;
    }
    
    function download(size) {
      const canvas = drawIcon(size);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // 初始化绘制
    drawIcon(16);
    drawIcon(48);
    drawIcon(128);
  </script>
</body>
</html>
